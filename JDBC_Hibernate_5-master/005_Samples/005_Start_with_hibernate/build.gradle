group 'com.itvdn.jdbcandhibernate'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.hibernate:hibernate-core:5.6.1.Final')
    compile('mysql:mysql-connector-java:8.0.30')
    compile('org.projectlombok:lombok:+')
    compile('org.slf4j:slf4j-api:1.7.32')
    compile('ch.qos.logback:logback-classic:1.2.6')
Ð¤
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
